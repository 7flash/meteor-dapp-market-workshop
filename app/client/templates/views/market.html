<template name="market">
  <br>
  {{#ipfsInfo config=ipfsInfoConfig}}
    <h3>
      {{title}} <br> <small>{{address}}</small>
    </h3>
    {{#markdown}}{{description}}{{/markdown}}
  {{/ipfsInfo}}
</template>

<template name="marketInfoForm">
  <form>
    <div class="row">
      <div class="col input-field s12">
        <input type="text" name="title" class='validate' placeholder="Market Name" value="{{title}}" required="" aria-required="true">
        <label for="name" class='active'>Market Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col input-field s12">
        <textarea name="description" class="materialize-textarea  validate" placeholder="Description (Markdown)" required="" aria-required="true">{{description}}</textarea>
        <label for="description" class='active'>Description - Markdown Supported</label>
      </div>
    </div>
  </form>
</template>
